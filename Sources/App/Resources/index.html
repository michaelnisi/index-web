{{< page}}
  {{$body}}
    {{> header}}
    <main>
      {{#posts}}
        <ul class="articles">
          <li>
            <article>
              {{{content}}}
              <a href="{{link}}">{{link}}</a>
            </article>
          </li>
        </ul>
      {{/posts}}
    </main>
    {{> footer}}
  {{/body}}
{{/page}}
