{{< page}}
  {{$body}}
    {{> header}}
    <main>
      <ul class="articles">
        {{#posts}}
          <li>
            <article>
              {{{content}}}
              <a href="{{link}}">{{link}}</a>
            </article>
          </li>
        {{/posts}}
      </ul>
    </main>
    {{> footer}}
  {{/body}}
{{/page}}
