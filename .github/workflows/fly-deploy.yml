# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]' }}
    concurrency: deploy-group # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Compute next tag
        run: |
          set -euo pipefail
          head_tag=$(git tag --points-at HEAD | grep -E '^v[0-9]+$' | head -n 1 || true)
          latest_tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [ -n "$latest_tag" ] && ! [[ "$latest_tag" =~ ^v[0-9]+$ ]]; then
            echo "Latest tag '$latest_tag' is invalid. Expected v<integer>."
            echo "Fix by deleting or renaming the tag to a natural number (v1, v2, ...)."
            exit 1
          fi
          if [ -n "$head_tag" ]; then
            next_tag="$head_tag"
            echo "HEAD already tagged: $next_tag"
            echo "SKIP_RELEASE=true" >> "$GITHUB_ENV"
          else
            if [ -z "$latest_tag" ]; then
              next_tag=v1
            else
              latest_num=${latest_tag#v}
              next_tag="v$((latest_num + 1))"
            fi
            echo "Next tag: $next_tag"
          fi
          echo "PREV_TAG=$latest_tag" >> "$GITHUB_ENV"
          echo "NEXT_TAG=$next_tag" >> "$GITHUB_ENV"
      - name: Generate version file
        run: |
          set -euo pipefail
          printf '%s\n' "enum Version {" "  static let current = \"$NEXT_TAG\"" "}" > Sources/App/Version.swift
      - name: Update changelog
        if: ${{ env.SKIP_RELEASE != 'true' }}
        run: |
          set -euo pipefail
          date_str=$(date -u +"%Y-%m-%d")
          header="## $NEXT_TAG - $date_str"
          if [ -n "${PREV_TAG:-}" ]; then
            changes=$(git log "$PREV_TAG"..HEAD --pretty=format:"- %s")
          else
            changes=$(git log --pretty=format:"- %s")
          fi
          if [ -z "$changes" ]; then
            changes="- No changes."
          fi
          {
            echo "$header"
            echo ""
            echo "$changes"
            echo ""
            if [ -f CHANGELOG.md ]; then
              cat CHANGELOG.md
            fi
          } > CHANGELOG.md.new
          mv CHANGELOG.md.new CHANGELOG.md
      - name: Commit changelog
        if: ${{ env.SKIP_RELEASE != 'true' }}
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain CHANGELOG.md)" ]; then
            echo "No changelog changes to commit."
            exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for $NEXT_TAG"
          git push origin HEAD:main
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Tag release
        if: ${{ success() && github.ref == 'refs/heads/main' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if [ "${SKIP_RELEASE:-}" = "true" ]; then
            echo "Release already exists for $NEXT_TAG. Skipping tag."
            exit 0
          fi
          git tag -a "$NEXT_TAG" -m "Release $NEXT_TAG"
          git push origin "$NEXT_TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create GitHub release
        if: ${{ env.SKIP_RELEASE != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.NEXT_TAG }}
          generate_release_notes: true
